<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Description</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="image.png" alt="Descriptive image text">
        </div>
        <div class="description">
            <h2>About the Photo</h2>
            <p>
                This is a description of the photo. You can add any text you want here.
                Explain the story behind the image, its context, or any other relevant information.
                You can also add multiple paragraphs to provide a more detailed description.
            </p>
            <p>
                Here is a second paragraph.
            </p>
        </div>
    </div>
</body>
</html>
